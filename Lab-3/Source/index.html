<!DOCTYPE html>
<html lang="en" data-ng-app = "ValidationPage">
<head>
    <meta charset="utf-8">
    <title>Oauth Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href ="./css/login.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<h1 align="center">Welcome to my page for Lab assignment 3!</h1> <br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-offset-3 col-md-6" ng-controller = "validation">
            <form>
                <h4 align="center">Login</h4>
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <br>
                <button style="width: 350px; height: 40px;background-color: whitesmoke; color: black; font-style: inherit;
                 font-size: 16px;alignment: center" id="btn" ng-click="login()">Login</button>
                <div class="panel-body">
                    <h4 align="center">(or)</h4>
                    <div class = "form-group text-center" align="center">
                        <a title="LOG IN WITH GOOGLE" href = "#" ng-click = "OnGoogleLogin()">
                            <img border = 0 src = "http://commondatastorage.googleapis.com/io-2013/presentations/808/images/sign-in-button.png"
                                 width = "140" height = "50">
                        </a>
                        <script type = "text/javascript" src ="./js/app.js"></script>
                        <script type="text/javascript">
                            (function () {
                                var p = document.createElement('script');
                                p.type = 'text/javascript';
                                p.async = true;
                                p.src = 'https://apis.google.com/js/client.js?onload=OnLoadFunction';
                                var s = document.getElementsByTagName('script')[0];
                                s.parentNode.insertBefore(p,s);
                            })();
                        </script>
                        <script src="https://apis.google.com/js/client:platform.js?onload=OnLoadFunction"></script>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script type = "text/javascript" src ="./js/login.js"></script>
</body>
</html>
